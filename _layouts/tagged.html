---
layout: default
---

<div class="archive">
  <h1 class="tag-title">Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] %} {% if post.lang %}
    <li lang="{{post.lang}}">
      {% else %}
      <li>
        {% endif %}
        <a class="archive-post-title" href="{{ post.url }}">{{ post.title }}</a>
        <span class="archive-post-date">{{ post.date | date: "%B %-d, %Y"}}</span>
        <br> {{ post.description }}
      </li>
      {% endfor %}
  </ul>
</div>
